name: CI/CD with SonarQube Integration

on:

 workflow_dispatch:
jobs:
 cicd_with_sonarqube:
  runs-on: ubuntu-latest
  env:
   SONAR_HOST_URL: ${{vars.SONAR_URL}}
   SONAR_TOKEN: ${{secrets.SONAR_TOKEN_NEW}}
  steps:
   - name: Checkout
     uses: actions/checkout@v4.2.2
   - name: Official SonarQube Scan
     uses: SonarSource/sonarqube-scan-action@v5.0.0
     with:
       projectBaseDir: .
       args: >
        -Dsonar.projectKey=GithubProject
        -Dsonar.host.url=${{env.SONAR_HOST_URL}}
        -Dsonar.login=${{env.SONAR_TOKEN}}
        -Dsonar.working.directory=./.scannerwork
   - name: SonarQube Quality Gate Check
     uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
     with:
       scanMetadataReportFile: .scannerwork/report-task.txt
       timeout-minutes: 5
       SONAR_HOST_URL: ${{secrets.SONAR_URL_26}}
       SONAR_TOKEN: ${{secrets.SONAR_TOKEN_26}}
       
     
     
       
   
